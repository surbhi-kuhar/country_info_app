<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info App</title>

    <link rel="stylesheet" href="index.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="guide-favicon.png">

  </head>
  <body>
    <div class="header">Country Info App</div>
    <marquee>Find the information about any country you want.</marquee>
    <div class="container">
    
     
      <div class="box-container" data-aos="fade-up" data-aos-duration="2000">
        <div class="search-sec">
          <input type="text" placeholder="Enter the name of a country" id="country-inp"/>
          <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
      </div>
     
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
